<body>
  <!-- Navigation Menu  -->

    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><span>WEB-</span>SHOP</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <!-- <span class="navbar-toggler-icon"></span> -->
          <i class="fas fa-bars navbar-toggler-icon"></i>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav menu-navbar">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>

              <a class="nav-link" href="#shop">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#testimonials">Testimonials</a>

            </li>

        </div>

<!-- Login form  -->

<div id="login" class="login-form py-5">
    <div class="container">
        <div class="container">
            <div class="justify-content-md-center row">
                <div class="col-md-6 col-12">
                    <h2>Sign In</h2>
                    <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Your Name.." autocomplete="off">
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email ID</label>
                          <input type="email" class="form-control" id="email" placeholder="Your Email ID.." autocomplete="off">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Enter Password.." autocomplete="off">
                          <div class="button text-center mb-5 mt-3">
                            <button type="submit" class="main-btn-2 center px-5 mt-3">Submit</button>
                          </div>
                        </div>
                      </form>
                      <div class="py-3 row">
                          <div class="col">
                              NewCustomer?
                              <a href="#">Register</a>
                          </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Login form end -->
